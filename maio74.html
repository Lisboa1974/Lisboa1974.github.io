    <script>
        
        var foto_ini = 1;
        var foto_final = 3;

            foto_actual++;
            var img = document.getElementById("foto");            
            /*if (img.height > 1000) {

                    img.style.width = (img.width / 2) + "px";   
                }*/
            img.src = "." + "/Maio74/1maio74_" + foto_actual + ".jpg";
            if(foto_actual <= foto_final) {
                console.log("Keep going...")
            } else {
                foto_actual = 1;
                document.getElementById("foto").src = "." + "/Maio74/1maio74_" + foto_actual + ".jpg";
            }
            
        }

        
    

        
    </script>
